<!DOCTYPE html>
<!-- https://github.com/tailwindtoolbox/Ghostwind -->
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUSSY AF FRONTEND</title>

    <link rel="stylesheet" href="/styles/style.css"/>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container max-w-4xl mx-auto pt-16 md:pt-20 text-center break-normal">

                        <span>Press the button for sus!</span>

<div style="height: 30vh; max-height:60px;"></div>

</html>
